<ion-header>
	<ion-navbar>
		<ion-title>
			Movie Info
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="home" padding>
	<div *ngIf="movie" class="selection">
		<ion-card>
			<ion-item>
				<h2>{{movie.title}}</h2>
				<p>{{movie.release_date}}</p>
			</ion-item>
			
			<img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" >
			<ion-card-content>
		    <ion-card-title>
		      {{movie.title}}
		     </ion-card-title>
		    <p>
		      {{movie.overview}}
		    </p>
		    <ion-card-title>
		      Puntaje {{movie.vote_average}}
		     </ion-card-title>
  			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
